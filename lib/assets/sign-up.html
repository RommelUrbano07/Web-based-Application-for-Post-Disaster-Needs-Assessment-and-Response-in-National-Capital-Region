<!doctype html>

    <head>

        <div class="image-container set-full-height">
            <!--   Creative Tim Branding   -->

            <div class="logo-container">
                <div class="logo">
                    <img src="../../lib/assets/img/fulllogo.png" width="65" height="70">
                </div>
                <div class="brand">
                </div>
            </div>


            <!--   Big container   -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">

                        <!--      Wizard container        -->
                        <div class="wizard-container">

                            <div class="card wizard-card" data-color="orange" id="wizardProfile">
                                <form action="" method="">
                                    <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                                    <div class="wizard-header">
                                        <h3>
                                            <b>USER SIGN-UP</b><br>
                                            <small>Create your account. It's quick and easy.</small>
                                        </h3>
                                    </div>

                                    <div class="wizard-navigation">
                                        <ul>
                                            <li><a href="#about" data-toggle="tab">About</a></li>
                                            <li><a href="#address" data-toggle="tab">Address</a></li>
                                            <li><a href="#account" data-toggle="tab">Account</a></li>
                                        </ul>

                                    </div>

                                    <div class="tab-content">
                                        <div class="tab-pane" id="about">
                                            <div class="row">
                                                <h4 class="info-text"> Let's start with the basic information </h4>
                                                <div class="col-sm-4 col-sm-offset-1">
                                                    <div class="picture-container">
                                                        <div class="picture">
                                                            <img src="../../lib/assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>
                                                            <input type="file" id="wizard-picture">
                                                        </div>
                                                        <h6>Choose Picture</h6>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label>First Name <small>(required)</small></label>
                                                        <input name="firstName" type="text" class="form-control" placeholder="First Name" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Middle Name <small>(required)</small></label>
                                                        <input name="middleName" type="text" class="form-control" placeholder="Middle Name" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Last Name <small>(required)</small></label>
                                                        <input name="lastName" type="text" class="form-control" placeholder="Last Name" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Suffix <small></small></label>
                                                        <input name="suffix" type="text" class="form-control" placeholder="Suffix">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Birth Date <small>(required)</small></label>
                                                        <input type="date" class="form-control" placeholder="Birth Date" name="birthDate" value="yyyy-mm-dd" class='birthdate' title='Birth Date' required><br>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Contact No. <small>(required)</small></label>
                                                        <input type="tel" class="form-control" id="phone" name="phone" minlength="7" maxlength="13" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
                                                    </div>
                                                    <div class="col-sm-10 col-sm-offset-1">     
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="tab-pane" id="address">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <h4 class="info-text"> Where are you located? </h4>
                                                </div>
                                                <div class="col-sm-3 col-sm-offset-1">
                                                    <div class="form-group">
                                                        <label>House No.</label>
                                                        <input type="text" name="houseNo" class="form-control" placeholder="House No.">
                                                    </div>	 
                                                </div>
                                                <div class="col-sm-7">
                                                    <div class="form-group">
                                                        <label>Street Name</label>
                                                        <input name="streetName" type="text" class="form-control" placeholder="Street Name" required>
                                                    </div>
                                                </div>
                                                <div class="col-sm-5 col-sm-offset-1">
                                                    <div class="form-group">
                                                        <label>Subdivision</label>
                                                        <input type="text" name="subdivision" class="form-control" placeholder="Subdivision">
                                                    </div>
                                                </div>
                                                <div class="col-sm-5">
                                                    <div class="form-group">
                                                        <label>Region</label>
                                                        <select name='region' form='signUpForm' class="form-control" id='region' onchange='updateCity();' required>

                                                            <option value='CAR' disabled>CAR (Cordillera Administrative Region)</option>
                                                            <option value='NCR' selected>NCR (National Capital Region)</option>
                                                            <option value='Region I' disabled>Region I (Ilocos Region)</option>
                                                            <option value='Region II' disabled>Region II (Cagayan Valley)</option>
                                                            <option value='Region III' disabled>Region III (Central Luzon)</option>
                                                            <option value='Region IV-A' disabled>Region IV-A (CALABARZON)</option>
                                                            <option value='Region IV-B' disabled>Region IV-B (MIMAROPA)</option>
                                                            <option value='Region V' disabled>Region V (Bicol Region)</option>
                                                            <option value='Region VI' disabled>Region VI (Western Visayas)</option>
                                                            <option value='Region VII' disabled>Region VII (Central Visayas)</option>
                                                            <option value='Region VIII' disabled>Region VIII (Eastern Visayas)</option>
                                                            <option value='Region IX' disabled>Region IX (Zamboanga Peninsula)</option>
                                                            <option value='Region X' disabled>Region X (Northern Mindanao)</option>

                                                            <option value='Region XII' disabled>Region XII (SOCCSKSARGEN)</option>
                                                            <option value='Region XIII' disabled>Region XIII (Caraga Region)</option>
                                                        </select><br>
                                                    </div>
                                                </div>

                                                    <div class="form-group">
                                                        <label>City</label><br>
                                                        <div id='city' required>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-5">
                                                    <div class="form-group">
                                                        <label>Barangay</label><br>
                                                        <div id='barangay' required>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane" id="account">

                                            <div class="row">

                                                <div class="col-sm-10 col-sm-offset-1">
                                                    <div class="col-sm-4">

                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="form-group">
                                                            <label>Username <small>(required)</small></label>
                                                            <input name="Username" type="text" class="form-control" placeholder="Username" required>

                                                            <label>Password <small>(required)</small></label>

                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4">


                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                        </div>
                                        <div class="clearfix"></div>
                                    </div>

                                </form>
                            </div>
                        </div> <!-- wizard container -->
                    </div>
                </div><!-- end row -->
            </div> <!--  big container -->

                <div class="container">

                </div>
            </div>

            // CUSTOM METHODS
            function updateMaxDate() {
            var now = new Date();
            var month = (now.getMonth() + 1);
            var day = now.getDate();
            if (month < 10)
                    month = "0" + month;
            if (day < 10)
                    day = "0" + day;
            var date = (now.getFullYear() - 18) + '-' + month + '-' + day;
            $('#birthDate').attr({ "max": date });
            }
